    <script>

        var numeroConectados = 0
        var usuariosData = new Map()
        var usuariosConectados = []
        var carnet = null
        var nombre = null
        var carnetUsuarioActual = null

        var arregloAlertasTodo = new Map()
        var arregloAlertasIdentidad = new Map()
        var arregloAlertasAyudantes = new Map()
        var arregloAlertasLabios = new Map()
        var arregloAlertasMirada = new Map()
        var arregloAlertasTelefono = new Map()
        var arregloAlertasComputador = new Map()
        var selectFiltro = document.getElementById("select-filtros")

        //Variables Alertas
        var identidad = ""
        var boca = ""
        var ayudante = ""
        var telefono = ""
        var computador = ""

        //Objetos JAVASCRIPT
        //datos usuario e imagen principal
        var selectListaUsuario = document.getElementById("select-contenedor-usuarios")
        var imageContenedor = document.getElementById("obj-img-est")
        var textoCarnet = document.getElementById("obj-a-carnet")
        var textoNombre = document.getElementById("obj-a-nombre")

        //alertas real-time
        var textoNumPersonas = document.getElementById("obj-a-numpersonas")
        var textoNumRostros = document.getElementById("obj-a-numrostros")
        var textoAlertaIdentidad = document.getElementById("obj-a-identidad")
        var textoMovimientoBoca = document.getElementById("obj-a-boca")
        var textoAlertaAyudante = document.getElementById("obj-a-ayudante")
        var textoTlfnDetectado = document.getElementById("obj-a-tlfndetect")
        var textoCompDetectado = document.getElementById("obj-a-compdetect")
        var textoDireccionMirada = document.getElementById("obj-a-dirmirada")
        var textoTimeMirada = document.getElementById("obj-a-timemirada")

        //historico de alertas
        var divHistoricoAlertas = document.getElementById("div-contenedor-historico")
        //var capa = document.getElementById("divCamaras")

        const socket = io()
        socket.on('connect', () => {
            console.log("Conectado!")
            socket.emit('join', socket.id)
        })


        // -----------------------------------------------------------------------------------------------------
        // ------------------------------ GET IMAGE AND REAL-TIME ALERTS FROM SERVER ---------------------------
        socket.on('dataWeb', (msg) => {

            crearArreglosAlertas(msg.carnet.toString() + "-alertas")

            if (!usuariosData.has(msg.carnet)) {//Si entra un usuario con un id desconocido

                console.log("Sistema: Nuevo usuario " + msg.id)

                //Ajustes en objetos y variables luego de recibir un nuevo usuario
                numeroConectados = numeroConectados + 1
                usuariosConectados.push(msg.id)
                usuariosData.set(msg.carnet.toString(), {
                    'id': numeroConectados,
                    'id_cliente': msg.id,
                    'nombre': msg.nombre,
                    'ultima_img': msg.img
                })

                nombre = msg.nombre
                carnet = msg.carnet

                //Se actualiza lista de usuarios en el HTML
                var opcion = document.createElement("option")
                opcion.setAttribute("id", carnet)//Se envia carnet como id de la etiqueta option
                opcion.innerHTML = numeroConectados + " - " + nombre
                selectListaUsuario.appendChild(opcion)

                if (carnetUsuarioActual == null) {//Primer usuario en entrar a la web. comenzamos a transmitir

                    //Cambios en la seleccion de usuario
                    imageContenedor.src = msg.img
                    carnet = msg.carnet
                    nombre = msg.nombre
                    textoCarnet.innerText = "Carnet: " + carnet
                    textoNombre.innerText = "Nombre: " + nombre

                    actualizarAlertasRealTime(msg)

                    //Actualización usuario Actual
                    carnetUsuarioActual = carnet

                }

            } else {//Si se recibe informacion de un id conocido

                carnetUsuarioActual = selectListaUsuario.options[selectListaUsuario.selectedIndex].id

                if (msg.carnet == carnetUsuarioActual) {//Actualizar solo si es el usuario seleccionado

                    usuarioActual = usuariosData.get(carnetUsuarioActual.toString())
                    usuarioActual.ultima_img = msg.img
                    imageContenedor.src = usuarioActual.ultima_img

                    carnet = msg.carnet
                    nombre = msg.nombre
                    textoCarnet.innerText = "Carnet: " + carnet
                    textoNombre.innerText = "Nombre: " + nombre

                    actualizarAlertasRealTime(msg)

                } else {//Si se trata de un usuario no seleccionado
                    //la data igual se actualizara, pero no se mostrará en pantalla
                    //de inmediato, porque se esta mostrando a otro usuario

                    let usuarioNoEnfocado = usuariosData.get(msg.carnet.toString())
                    usuarioNoEnfocado.ultima_img = msg.img

                    mostrarNotificacion(msg.nombre, msg.carnet)

                }

            }

        })
        //-----------------------------------------------------------------------------------------
        //----------------------END GET IMAGE AND REAL-TIME ALERTS FROM SERVER---------------------    


        //-------------------------- GET HISTORIC ALERTS WITH FRAME -------------------------------

        socket.on('historicAlert', (msg) => {

            carnetUsuarioActual = selectListaUsuario.options[selectListaUsuario.selectedIndex].id

            //console.log(msg)
            //console.log(new Date(msg.time))

            if (msg.carnet.toString() == carnetUsuarioActual.toString()) {

                crearAlertasUsuarioSeleccionado(msg, true)

            } else {

                //crearAlertasUsuarioOculto(msg)
                crearAlertasUsuarioSeleccionado(msg, false)

            }

        })
        //----------------------------------------------------------------------------------------
        //------------------------ END GET HISTORIC ALERTS WITH FRAME ----------------------------        


        //----------------------------------------------------------------------------------------
        //----------------------------- AUXILIARY METHODS / FUNCTIONS ----------------------------

        function seleccionarUsuario() {//Cambia la imagen por la ultima recibida para el usuario
            carnetUsuarioActual = selectListaUsuario.options[selectListaUsuario.selectedIndex].id
            let usuarioNoSeleccionado = usuariosData.get(carnetUsuarioActual.toString())
            imageContenedor.src = usuarioNoSeleccionado.ultima_img

            textoCarnet.innerText = "Carnet: " + carnetUsuarioActual
            textoNombre.innerText = "Nombre: " + usuarioNoSeleccionado.nombre

            alertasNoRecibidas()
            ocultarOtrasAlertas(carnetUsuarioActual)
        }

        function actualizarAlertasRealTime(data) {
            //Comienzan a cambiar las alertas
            textoNumPersonas.innerText = "Personas: \n" + data.numberPeople

            textoNumRostros.innerText = "Rostros: \n" + data.numberFaces

            if (data.identity == 1) {
                identidad = "Irregularidad"
            } else {
                identidad = "Normalidad"
            }
            textoAlertaIdentidad.innerText = "ID Veri.: \n" + identidad

            if (data.mounthMovement == 1) {
                boca = "En movimiento"
            } else {
                boca = "Sin movimiento"
            }
            textoMovimientoBoca.innerText = "Mov. Labios\n" + boca

            if (data.helpers == 1) {
                ayudante = "Irregularidad"
            } else {
                ayudante = "Normal"
            }
            textoAlertaAyudante.innerText = "Ayudante: \n" + ayudante

            if (data.phoneDetected == 1) {
                telefono = "Si"
            } else {
                telefono = "No"
            }
            textoTlfnDetectado.innerText = "Telefono: \n" + telefono

            if (data.laptopDetected == 1) {
                computador = "Si"
            } else {
                computador = "No"
            }
            textoCompDetectado.innerText = "Laptop:\n" + computador

            textoDireccionMirada.innerText = "Dir. Mirada:\n " + data.gaze[0]

            textoTimeMirada.innerText = "Tiemp. Mirada: \n" + data.gaze[1]
        }

        function alertasNoRecibidas() {

            textoNumPersonas.innerText = "Numero de Personas: ..."

            textoNumRostros.innerText = "Numero de Rostros: ..."

            textoAlertaIdentidad.innerText = "Detector de identidad: ..."

            textoMovimientoBoca.innerText = "Movimiento de labios: ..."

            textoAlertaAyudante.innerText = "Alerta de ayudante: ..."

            textoTlfnDetectado.innerText = "Tlfn. Detectado: ..."

            textoCompDetectado.innerText = "Computador Detectado: ..."

            textoDireccionMirada.innerText = "Dirección Mirada: ..."

            textoTimeMirada.innerText = "Tiempo observando a esa dirección: ..."
        }

        function crearAlertasUsuarioSeleccionado(alertas, usuarioActual) {

            let divAlertaUsuario = null
            let idUser = alertas.carnet.toString() + "-alertas"
            divAlertaUsuario = document.getElementById(idUser)


            if (divAlertaUsuario == null) {
                divAlertaUsuario = document.createElement('div')
                divAlertaUsuario.setAttribute("id", idUser)
                divHistoricoAlertas.appendChild(divAlertaUsuario)
            }

            let divAlerta = document.createElement('div')
            let idEtiqueta = idUser.toString() + (arregloAlertasTodo.get(idUser).length).toString()
            divAlerta.setAttribute("id", idEtiqueta)
            divAlerta.setAttribute("class", "comboAlertTotal")
            let divContenedorAlerta = document.createElement('div')
            divContenedorAlerta.setAttribute("class", "comboAlertImgDescrip")

            let imgAlerta = document.createElement('img')
            imgAlerta.setAttribute("class", "alerta-imagen")
            imgAlerta.src = alertas.img

            let capAlerta = document.createElement('img')
            capAlerta.setAttribute("class", "alerta-capture")
            capAlerta.src = alertas.capture

            let divAlertaTexto = document.createElement('div')
            divAlertaTexto.setAttribute("class", 'div-compannero2')

            let textoAlerta = document.createElement('a')
            textoAlerta.innerText = alertas.alert

            let textoCapture = document.createElement('a')
            textoCapture.innerText = "Capture de pantalla:"
            textoCapture.setAttribute("class", "alerta-capture-texto")

            divContenedorAlerta.appendChild(imgAlerta)
            divAlertaTexto.appendChild(textoAlerta)
            divContenedorAlerta.appendChild(divAlertaTexto)
            divAlerta.appendChild(divContenedorAlerta)
            divAlerta.appendChild(textoCapture)
            divAlerta.appendChild(capAlerta)
            divAlertaUsuario.appendChild(divAlerta)

            if (!usuarioActual) {
                divAlertaUsuario.style.display = "None"
            }

            asignarFiltros(alertas, idUser, idEtiqueta, usuarioActual)

        }

        function crearAlertasUsuarioOculto(alertas) {

            let divAlertaUsuario = null
            let idUser = alertas.carnet.toString() + "-alertas"
            divAlertaUsuario = document.getElementById(idUser)

            if (divAlertaUsuario == null) {
                divAlertaUsuario = document.createElement('div')
                divAlertaUsuario.setAttribute("id", idUser)
                divHistoricoAlertas.appendChild(divAlertaUsuario)
            }

            let divAlerta = document.createElement('div')
            let idEtiqueta = idUser.toString() + (arregloAlertasTodo.get(idUser).length).toString()
            divAlerta.setAttribute("id", idEtiqueta)
            divAlerta.setAttribute("class", "comboAlert")

            let imgAlerta = document.createElement('img')
            imgAlerta.src = alertas.img

            let divAlertaTexto = document.createElement('div')
            divAlertaTexto.setAttribute("class", 'div-compannero')

            let textoAlerta = document.createElement('a')
            textoAlerta.innerText = alertas.alert

            divAlerta.appendChild(imgAlerta)
            divAlertaTexto.appendChild(textoAlerta)
            divAlerta.appendChild(divAlertaTexto)
            divAlertaUsuario.appendChild(divAlerta)

            divAlertaUsuario.style.display = "None"
            asignarFiltros(alertas, idUser, idEtiqueta)

        }

        function ocultarOtrasAlertas(carnet) {
            console.log("ocultar/mostrar alertas del nuevo usuario seleccionado: ")
            for (let usuario of usuariosData) {

                if (usuario[0].toString() != carnet.toString()) {

                    //console.log("Entre! " + usuario[0].toString())
                    let id = usuario[0].toString() + "-alertas"
                    divAlertaOcultar = document.getElementById(id)
                    //console.log(id)
                    divAlertaOcultar.style.display = "None"

                } else {

                    let id = usuario[0].toString() + "-alertas"
                    divAlertaMostrar = document.getElementById(id)
                    divAlertaMostrar.style.display = "block"
                    seleccionarFiltro()

                }

            }

        }

        function crearArreglosAlertas(idUser) {

            //Creacion de arreglos por id del DIV que contiene a todas las alertas de ese tipo
            if (arregloAlertasTodo.get(idUser) == null) arregloAlertasTodo.set(idUser, [])
            if (arregloAlertasIdentidad.get(idUser) == null) arregloAlertasIdentidad.set(idUser, [])
            if (arregloAlertasAyudantes.get(idUser) == null) arregloAlertasAyudantes.set(idUser, [])
            if (arregloAlertasLabios.get(idUser) == null) arregloAlertasLabios.set(idUser, [])
            if (arregloAlertasMirada.get(idUser) == null) arregloAlertasMirada.set(idUser, [])
            if (arregloAlertasTelefono.get(idUser) == null) arregloAlertasTelefono.set(idUser, [])
            if (arregloAlertasComputador.get(idUser) == null) arregloAlertasComputador.set(idUser, [])

        }

        function asignarFiltros(alertas, idUser, idEtiqueta, usuarioActual) {

            arregloAlertasTodo.get(idUser).push(idEtiqueta)

            if (alertas.alertPhone == 1) {
                arregloAlertasTelefono.get(idUser).push(idEtiqueta)
            }

            if (alertas.alertLaptop == 1) {
                arregloAlertasComputador.get(idUser).push(idEtiqueta)
            }

            //AGREGAR MIRADA <----------- LUEGO DE PASARLA POR EL BACK
            //if (alertas.alertNumberPeople == 1) {
            //    arregloAlertasAyudantes.get(idUser).push(idEtiqueta)
            //}

            if (alertas.alertMounth == 1) {
                arregloAlertasLabios.get(idUser).push(idEtiqueta)
            }

            if (alertas.alertHelpers == 1) {
                arregloAlertasAyudantes.get(idUser).push(idEtiqueta)
            }

            if (alertas.alertIdentity == 1) {
                arregloAlertasIdentidad.get(idUser).push(idEtiqueta)
            }

            if (usuarioActual) {//Revisamos los filtros del usuario actual para
                //esta etiqueta en cuestión
                let opcionFiltro = selectFiltro.options[selectFiltro.selectedIndex].innerText
                if (opcionFiltro.toString() != "Todos") {

                    let etiqueta = document.getElementById(idEtiqueta)
                    let visibilidad = "None"

                    if (opcionFiltro.toString() == "Identidad" &&
                        alertas.alertIdentity == 1) visibilidad = "Block"

                    if (opcionFiltro.toString() == "Ayudantes" &&
                        alertas.alertHelpers == 1) visibilidad = "Block"

                    if (opcionFiltro.toString() == "Mov. Labios" &&
                        alertas.alertMounth == 1) visibilidad = "Block"

                    /*if (opcionFiltro.toString() == "Mov. Mirada" &&
                    alertas.alertIdentity == 1) visibilidad = "Block" */

                    if (opcionFiltro.toString() == "Telefono" &&
                        alertas.alertPhone == 1) visibilidad = "Block"

                    if (opcionFiltro.toString() == "Computador" &&
                        alertas.alertLaptop == 1) visibilidad = "Block"

                    etiqueta.style.display = visibilidad
                }
            }

        }

        function seleccionarFiltro() {
            let opcionFiltro = selectFiltro.options[selectFiltro.selectedIndex].innerText
            let idUser = carnetUsuarioActual.toString() + "-alertas"

            //Filtrado "Todos"
            if (opcionFiltro.toString() == "Todos") {
                arregloAlertasTodo.get(idUser).forEach(idEtiqueta => {

                    etiqueta = document.getElementById(idEtiqueta)
                    etiqueta.style.display = "Block"

                })
            }

            //Filtrado "identidad"
            if (opcionFiltro.toString() == "Identidad") {
                arregloAlertasTodo.get(idUser).forEach(idEtiqueta => {
                    if (!arregloAlertasIdentidad.get(idUser).includes(idEtiqueta)) {
                        etiqueta = document.getElementById(idEtiqueta)

        function mostrarNotificacion(nombre, carnet, img) {
            // Si está bien vamos a crear una notificación
            // Primero vamos a crear una variables las 
            // cuales forman nuestra norificación
            var body = "Deberias dar un vistazo también al estudiante " + nombre.toString() + ", detectamos un comportamiento sospechoso.";
            var title = nombre.toString() + " - " + carnet.toString()
            var options = {
                body: body,      //El texto o resumen de lo que deseamos notificar.
                icon: img,      //El URL de una imágen para usarla como icono.
                lang: "ES",      //El idioma utilizado en la notificación.
                tag: 'notify',   //Un ID para el elemento para hacer get/set de ser necesario.
                dir: 'auto',     // izquierda o derecha (auto).
                renotify: "true" //Se puede volver a usar la notificación, default: false.
            }
            // Creamos la notificación con las opciones que pusimos arriba.
            var notification = new Notification(title, options);
            // Cerramos la notificación.
            setTimeout(notification.close.bind(notification), 5000);
        }
